<h2>{{title}}</h2>
<p>{{description}}</p>


<form method="POST" action="/poll/{{id}}">
  <fieldset>
    <span class="help-block">What's your opinion?</span>
    <label class="radio">
      <input type="radio" name="response" id="response1" value="1">
      For
    </label>
    <label class="radio">
      <input type="radio" name="response" id="response2" value="0">
      Against
    </label>
    <label class="radio">
      <input type="radio" name="response" id="response3" value="2">
      Unsure
    </label>
    <div class="control-group">
      <label class="control-label" for="comment">Comment</label>
      <div class="controls">
        <textarea name="comment" id="comment"></textarea>
      </div>
    </div>
    <button type="submit" class="btn">Submit</button>
  </fieldset>
</form>
