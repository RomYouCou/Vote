<form method="POST">
  id <input name="id" type="number" value="{{id}}" readonly>
  name <input name="name" type="text" value="{{name}}">
  description <input name="description" type="text" value="{{description}}">
  keywords <input name="keywords" type="text" value="{{keywords}}">
  endDate <input name="endDate" type="date" value="{{endDate}}">
  <input type="submit">
</form>
