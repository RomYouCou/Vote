<!DOCTYPE html>
<html>
<head>
  <title>{{#if title}}{{title}} | {{/if}}{{SITE_NAME}}</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/css/flatstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/unique.css">
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/bootstrap-dropdown.js"></script>
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="/">{{SITE_NAME}}</a>
        <div class="nav-collapse collapse">
          <ul class="nav">

          </ul>
          <ul class="nav pull-right">
            <li><a href="{{#if user.facebookId}}https://facebook.com/{{user.facebookId}}{{else}}https://twitter.com/intent/user?user_id={{user.twitterId}}{{/if}}">{{user.name}}</a></li>
            {{#if user}}
            {{#if user.admin}}
            <li class="dropdown">
              <a href="/admin" class="dropdown-toggle" data-toggle="dropdown">
                Admin
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a href="/admin/poll">Polls</a>
                  <a href="/admin/user">Users</a>
                </li>
              </ul>
            </li>
            {{/if}}
            <li><a href="/logout">Logout</a></li>
            {{else}}
            <li><a href="/login">Login/Register</a></li>
            {{/if}}
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">

    {{#flash.message}}
      <div class="row">
      <div class="span12">
        <div class="alert"><a href="#" onClick="$(this).parent().hide();" class="close">x</a> {{this}}</div>
      </div>
    </div>
    {{/flash.message}}
    {{#flash.error}}
      <div class="row">
      <div class="span12">
        <div class="error alert"><a href="#" onClick="$(this).parent().hide();" class="close">x</a> {{this}}</div>
      </div>
    </div>
    {{/flash.error}}

    {{{body}}}
  </div>
</body>
</html>
